<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/footer&cbl.css"/>
    <link rel="stylesheet" href="css/daohang.css"/>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/templet.js"></script>
    <script type="text/javascript" src="js/hp.js"></script>
    <title>登录</title>
</head>
<body>
<div id="main">
    <div class="main">
        <div class="container">
            <div class="c2">
                <a href=""></a><span>
						<img src="img/qifeiye.png"/>
					</span></a>
                <p>从这里开启学习之旅</p>
            </div>
            <div class="c3">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="account">用户账号(邮箱)</label>
                        <input type="text" class="form-control" id="account" name="account">
                        <span class="pp hide" id="account-error">此项必须填写</span>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <span class="pp hide" id="password-error">此项必须填写</span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remember" name="remember"> 记住我
                        </label>
                    </div>
                    <div class="c3-1">
                        <button id="login" type="submit" class="btn btn-default btn1">登录</button>
                        <a href="/registerPage" type="button" class="btn btn-default btn2">还没有账号？先注册</a>
                    </div>
                    <div class="c3-2 clearfix">
                        <span class="c3-2-2">其他账号登录：</span>
                        <div class="c3-2-1">
                            <a href="" title="使用腾讯QQ登录"><span class="s1"></span></a>
                            <a href="" title="使用微信登录"><span class="s2"></span></a>
                            <a href="" title="使用谷歌登录"><span class="s3"></span></a>
                            <a href="" title="使用脸书登录"><span class="s4"></span></a>
                        </div>
                    </div>
                    <div class="c3-3 clearfix">
                        <a href="" class="pull-right">忘记密码？点这里找回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("form").submit(function (event) {
            // Prevent form submission if validation fails
            if (!validateForm()) {
                event.preventDefault();
            }
        });
    });

    function validateForm() {
        var isValid = true;

        // Validate email account
        var account = $("#account").val().trim();
        if (account === "") {
            $("#account-error").removeClass("hide");
            isValid = false;
        } else {
            $("#account-error").addClass("hide");
        }

        // Validate password
        var password = $("#password").val().trim();
        if (password === "") {
            $("#password-error").removeClass("hide");
            isValid = false;
        } else {
            $("#password-error").addClass("hide");
        }

        return isValid;
    }
</script>
</html>
