<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>发帖</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;&nbsp;邀请用户</h2>
            <hr>
            <form action="/invite" method="post">
                <div class="form-group">
                    <label for="invitee">被邀请人:</label>
                    <input type="text" class="form-control" id="invitee" name="invitee"
                           placeholder="请输入被邀请人的姓名"
                           required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="请输入被邀请人的邮箱"
                           required>
                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                </div>
                <div class="form-group">
                    <label for="role">被邀请人角色:</label>
                    <select class="form-control" id="role" name="role">
                        <option th:value="0">超级管理员</option>
                        <option th:value="1">管理员</option>
                        <option th:value="2">普通用户</option>
                    </select>
                </div>
                <div style="margin-bottom: 130px"></div>
                <button type="submit" class="btn btn-primary">发送邀请</button>
            </form>
            <div style="margin-bottom: 10px"></div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>邀请用户指南</h3>
            · 确保被邀请的用户遵守社区规范<br><br>
            · 被邀请人：请确保被邀请人的姓名符合中华人民共和国名字规范<br><br>
            · 邮箱：请确保被邀请人的邮箱账号填写正确<br><br>
            · 被邀请人角色：选取该用户拥有的权限<br><br>
        </div>
    </div>
</div>
</body>
<script>
    function confirmLogout() {
        let confirmed = confirm("您确定要退出登录吗？");
        if (confirmed) {
            window.location.href = "/logout";
        }
    }
</script>
</html>
