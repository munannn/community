<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>邀请用户</title>
  <!-- 引入Bootstrap样式表 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>邀请用户</h2>
  <br>
  <form action="/invite" method="post">
    <div class="form-group">
      <label for="invitee">被邀请人:</label>
      <input type="text" class="form-control" id="invitee" name="invitee" placeholder="请输入被邀请人的姓名" required>
    </div>
    <div class="form-group">
      <label for="email">邮箱:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="请输入被邀请人的邮箱" required>
      <div class="invalid-feedback">请输入有效的邮箱地址</div>
    </div>
    <div class="form-group">
      <label for="role">被邀请人角色:</label>
      <select class="form-control" id="role" name="role">
        <option th:value="0">超级管理员</option>
        <option th:value="1">管理员</option>
        <option th:value="2">普通用户</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">发送邀请</button>
  </form>
</div>

<!-- 引入Bootstrap脚本 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
