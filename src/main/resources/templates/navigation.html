<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>导航栏模板</title>
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">灯塔</span>
                </button>
                <a class="navbar-brand" href="/">灯塔</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索帖子">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--通过session验证登录状态并显示不同功能-->
                    <li th:if="${session.user == null}">
                        <a href="/registerPage">注册</a>
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="/loginPage">登录</a>
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=2460e9ed3a43ca25a73e&redirect_uri=http://localhost:8887/callback&scope=gitHubUser&state=1">github登录</a>
                    </li>
                    <li th:if="${session.user != null && session.user.role == 0}">
                        <a href="/invitePage">邀请用户</a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/publishPage">发帖</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.username}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/myTopics"><span class="glyphicon glyphicon-tasks" style="margin-right: 10px"></span>我的帖子</a></li>
                            <li><a href="/setting"><span class="glyphicon glyphicon-cog" style="margin-right: 10px"></span>设置</a></li>
                            <li><a href="#" onclick="confirmLogout()"><span class="glyphicon glyphicon-off" style="margin-right: 10px"></span>退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
