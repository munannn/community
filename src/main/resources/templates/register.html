<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/footer&cbl.css" />
		<link rel="stylesheet" href="css/daohang.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>		
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/templet.js" ></script>
		<script type="text/javascript" src="js/hp.js" ></script>
		<title></title>
	</head>
	<body>
	<div id="main">
		<div class="main">
			<div class="container">
				<div class="c2">
					<a href=""></a><span>
						<img src="img/qifeiye.png" />
					</span></a>
					<p>从这里开启建站之旅</p>	
				</div>
				<div class="c3">
					<form action="/register" method="post">
						<div class="form-group">
    						<label for="account">邮箱账号 *</label>
    						<input type="text" class="form-control" id="account" name="account">
    						<span class="pp hide" id="account-error">此项必须填写</span>
  						</div>
						<div class="form-group">
							<label for="username">用户名 *</label>
							<input type="text" class="form-control" id="username" name="username">
							<span class="pp hide" id="username-error">此项必须填写</span>
						</div>
  						<div class="form-group">
    						<label for="password">密码 <img class="help" src="/img/help.png" title="最少8位"/>*</label>
    						<input type="password" class="form-control" id="password" name="password">
  							<span class="pp hide" id="password-error">此项必须填写</span>
  						</div>
						<div class="form-group">
							<label for="invitationCode">邀请码 </label>
							<input type="text" class="form-control" id="invitationCode" name="invitationCode">
							<span class="pp hide" id="invitationCode-error">此项必须填写</span>
						</div>
  						<div class="checkbox">
    						<label>
     		 					<input type="checkbox" checked> 我已经阅读并同意<a>服务条款</a>以及<a>法律声明</a>。
    						</label>
  						</div>
  						<div class="c3-1">
							<button type="submit" class="btn btn-default btn1">注册</button>  
							<a href="/loginPage" type="button" class="btn btn-default btn2">已经有账号了?请登录</a>
						</div>
						<div class="c3-2 clearfix">
							<span class="c3-2-2">其他账号登录：</span>
							<div class="c3-2-1">
								<a href="" title="使用腾讯QQ登录"><span class="s1"></span></a>
								<a href="" title="使用微信登录"><span class="s2"></span></a>
								<a href="" title="使用谷歌登录"><span class="s3"></span></a>
								<a href="" title="使用脸书登录"><span class="s4"></span></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("form").submit(function(event) {
				// Prevent form submission if validation fails
				if (!validateForm()) {
					event.preventDefault();
				}
			});
		});

		function validateForm() {
			var isValid = true;

			// Validate email account
			var account = $("#account").val().trim();
			if (account === "") {
				$("#account-error").removeClass("hide");
				isValid = false;
			} else {
				$("#account-error").addClass("hide");
			}

			// Validate username
			var username = $("#username").val().trim();
			if (username === "") {
				$("#username-error").removeClass("hide");
				isValid = false;
			} else {
				$("#username-error").addClass("hide");
			}

			// Validate password
			var password = $("#password").val().trim();
			if (password === "") {
				$("#password-error").removeClass("hide");
				isValid = false;
			} else {
				$("#password-error").addClass("hide");
			}

			// Validate invitation code
			var invitationCode = $("#invitationCode").val().trim();
			if (invitationCode === "") {
				$("#invitationCode-error").removeClass("hide");
				isValid = false;
			} else {
				$("#invitationCode-error").addClass("hide");
			}

			return isValid;
		}
	</script>
</html>
