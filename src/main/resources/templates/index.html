<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>灯塔</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">灯塔</span>
            </button>
            <a class="navbar-brand" href="/">灯塔</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索帖子">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--通过session验证登录状态并显示不同功能-->
                <li th:if="${session.user == null}">
                    <a href="/registerPage">注册</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="/loginPage">登录</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=2460e9ed3a43ca25a73e&redirect_uri=http://localhost:8887/callback&scope=gitHubUser&state=1">github登录</a>
                </li>
                <li th:if="${session.user != null && session.user.role == 0}">
                    <a href="/invitePage">邀请用户</a>
                </li>
                <li th:if="${session.user != null}">
                    <a href="/publishPage">发帖</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.username}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user != null}">
                    <a href="/logout">退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;&nbsp;发现</h2>
            <hr>
            <div class="media" th:each="topic : ${topicList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${topic.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${topic.title}"></h4>
                    <span class="text-desc">• <span th:text="${topic.user.username}"></span> 发布了帖子 • <span
                            th:text="${topic.likeCount}"></span> 人点赞 • <span th:text="${topic.commentCount}"></span> 个回复 • <span
                            th:text="${topic.viewCount}"></span> 次浏览 • <span th:text="${#dates.format(topic.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span> 发布</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
