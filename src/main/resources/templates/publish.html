<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>发帖</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">灯塔</span>
            </button>
            <a class="navbar-brand" href="/">灯塔</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索帖子">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--通过session验证登录状态并显示不同功能-->
                <li th:if="${session.user == null}">
                    <a href="/registerPage">注册</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="/loginPage">登录</a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=2460e9ed3a43ca25a73e&redirect_uri=http://localhost:8887/callback&scope=gitHubUser&state=1">github登录</a>
                </li>
                <li th:if="${session.user != null && session.user.role == 0}">
                    <a href="/invitePage">邀请用户</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.account}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                        、
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;&nbsp;发起</h2>
            <hr>
            <form action="/publish" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="title">帖子标题：</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="帖子标题......">
                </div>
                <div class="form-group">
                    <label for="content">帖子内容：</label>
                    <textarea class="form-control" name="content" id="content" th:text="${content}" cols="30" rows="10" placeholder="帖子内容......"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以，分隔">
                </div>
                <span th:if="${error != null && msg == null}">
                    <span class="alert alert-success" role="alert" th:text="${error}">...</span>
                </span>
                <span th:if="${msg != null}">
                    <span class="alert alert-success" role="alert" th:text="${msg}">...</span>
                </span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>帖子发起指南</h3>
            · 帖子标题：请用精简的语言描述您发布的帖子<br><br>
            · 帖子内容：详细补充您的帖子内容，并确保内容有质量，不灌水<br><br>
            · 添加标签：添加一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br><br>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function validateForm() {
        let title = document.getElementById("title").value;
        let content = document.getElementById("content").value;
        let tag = document.getElementById("tag").value;
        if (title.trim() === "") {
            alert("帖子标题不能为空");
            return false;
        }
        if (content.trim() === "") {
            alert("帖子内容不能为空");
            return false;
        }
        if (tag.trim() === "") {
            alert("标签不能为空");
            return false;
        }
        // 允许表单提交
        return true;
    }
</script>
</html>
